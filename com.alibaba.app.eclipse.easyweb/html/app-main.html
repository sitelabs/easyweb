
<form class="form-inline">
	<label for="app_port">Jetty端口号:</label> <input type="text"
		class="input-small" value="8080" id="app_port" placeholder="端口">

	<a href="#" id="app_start" class="btn btn-success" title="启动Jetty"><i
		class="icon-play"></i></a> <a href="#" id="app_stop"
		class="btn btn-danger" title="停止Jetty"><i class="icon-stop"></i></a>

	<div class="btn-group">
		<a class="btn dropdown-toggle"
			title="Action(包含autoconfig、buildclasspath)" data-toggle="dropdown"
			href="#"> <i class="icon-tasks"></i> <span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li><a href="javascript:;" id="app_autoconf">Start Autoconf</a>
			</li>
			<li><a href="javascript:;" id="app_buildclasspath">自动关联应用依赖</a></li>
			<li><a href="#jvm_modal" role="button" data-toggle="modal">修改JVM参数</a>
			</li>
		</ul>
	</div>
</form>
<div class="modal hide fade" id="jvm_modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3>应用参数</h3>
	</div>
	<div class="modal-body">
		<label for="jvm">JVM启动参数:</label>
		<textarea id="jvm" rows="3" class="row-fluid" wrap="on"></textarea>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
		<a href="#" class="btn btn-primary" id="jvm_btn">Save changes</a>
	</div>
</div>
